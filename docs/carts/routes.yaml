paths:
  /carts/{cid}/product/{pid}:
    put:
      summary: Edita la cantidad del producto en un carrito segun su ID
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          description: toma el cart id de la ruta
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                product:
                  type: string
                  description: El ID del producto en el carrito.
                quantity:
                  type: number
                  description: La cantidad del producto en el carrito.
            example:
              product: "843a07505-6c5a-47ea-b22c-dd75537d246a"
              quantity: 5
      responses:
        "200":
          description: Productos en el carrito segun su ID
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    product:
                      type: object
                      properties:
                        id:
                          type: string
                        title:
                          type: string
                        description:
                          type: string
                        price:
                          type: number
                        thumbnail:
                          type: array
                          items:
                            type: string
                        code:
                          type: string
                        stock:
                          type: number
                        status:
                          type: boolean
                        category:
                          type: string
                          enum:
                            - entrenamiento
                            - deportivo
                            - urbano
                            - accesorios
                            
                        owner:
                          type: string
                    quantity:
                      type: number
                example:
                  - product:
                  id: "43a07505-6c5a-47ea-b22c-dd75537d246a"
                    title: "REMERA DEPORTIVA"
                    description: "remera deportiva de algodon"
                    price: 5000
                    thumbnail:
                      - ""
                    code: "101"
                    stock: 129
                    status: true
                    category: "deportivo"
                    owner: "super-admin"
                  quantity: 3
                  - product:
                      id: "efgh5678"
                      title: "Example Product"
                      description: "This is an example product."
