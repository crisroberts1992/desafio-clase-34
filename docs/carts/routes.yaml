#POST
paths:
  /carts/{cid}/product/{pid}:
    post:
      summary: Agregar productos en el carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          description: toma el cart ID en la ruta
          required: true
          type: string
        - name: pid
          in: path
          description: toma el producto ID en la ruta
          required: true
          type: string
      responses:
        "201":
          description: Producto agregado al carrito.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
              example:
                 id: "8774686c-5b97-44c8-ae51-2fdb0baffd9e"
                 title: "ROMPEVIENTO"
                 description: "rompeviento"
                  price: 20000
                 thumbnail:
                  - "https://images.app.goo.gl/oK4ebf3DmivggnWQA"
                  code: "407"
                 stock: 30
                  status: true
                  category: "deportivo"
                 owner: "super-admin"

paths:
  /carts:
    post:
      summary: Crea un nuevo carrito
      tags:
        - Carts
      responses:
        "201":
          description: Carrito creado.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
              example:
                id: "4770d7e1-6e69-467a-bc20-6274d8e648a8"
                products: []
#GET
paths:
  /carts/{id}:
    get:
      summary: Muestra los productos en el carrito por su ID
      tags:
        - Carts
      parameters:
        - name: id
          in: path
          description: toma el cart id de la ruta
          required: true
          type: string
      responses:
        "200":
          description: El carrito segun el id
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "404":
          description: cart not found Error
#DELETE
paths:
  /carts/{id}:
    delete:
      summary: Elimina todos los productos en el carrito
      tags:
        - Carts
      parameters:
        - name: id
          in: path
          description: toma el cart id de la ruta
          required: true
          type: string
      responses:
        "200":
          description: Productos borrados del carrito.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
              example:
                id: "4770d7e1-6e69-467a-bc20-6274d8e648a8"
                products: []

paths:
  /carts/{cid}/product/{pid}:
