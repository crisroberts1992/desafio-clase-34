# Cart
components:
  schemas:
    Cart:
      type: object
      required:
        - id
        - products
      properties:
        id:
          type: string
          description: ID autogenerado del Carrito.
        products:
          type: array
          items:
            product:
              type: object
              properties:
                id:
                  type: string
            quantity:
              type: number
          default: []
      example:
        - product:
            id: "8b249da4-bf67-4073-b03b-2aaf42987b8a"
            title: "REMERA DEPORTIVA"
            description: "remera algodon"
            price: 5000
            thumbnail:
              - ""
            code: "101"
            stock: 120
            status: true
            category: "deportivo"
            owner: "super-admin"
          quantity: 3

