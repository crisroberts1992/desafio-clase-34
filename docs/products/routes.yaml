          description: El producto con el ID dado.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        "404":
          description: Error de Producto no encontrado.

    put:
      summary: Edita un producto segun el ID dado.
      tags:
        - Productos
      parameters:
      - name: id
        in: path
        description: parametro de ruta con el ID del producto.
        required: true
        type: string
      responses:
        "200":
          description: El producto con el ID dado.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        "404":
          description: Error de Producto no encontrado.
  
    delete:
      summary: Elimina un producto segun el ID dado.
      tags:
        - Productos
      parameters:
      - name: id
        in: path
        description: parametro de ruta con el ID del producto.
        required: true
        type: string
      responses:
        "200":
          description: El producto con el ID dado.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        "404":
          description: Error de Producto no encontrado.
        
